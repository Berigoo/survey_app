<!doctype html>
<html>
    <head>
	<title>IsiKu</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
	<style>
	 * {
	     font-family: Plus Jakarta Sans;
	 }

	</style>
	<script src="components/login.js" type="module"></script>
	<script src="components/register.js" type="module"></script>
    </head>
    <body>
	<div role="group" >
	    <div style="width: 75%; background-color: #b00fb3; padding: 1rem;">
		<img src="../assets/images/logo.png" style="width: 50%; position: relative; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%)"/>
	    </div>
	    <div style="width: 100%; background-color: #ffffff; padding: 1rem">
		<div style=" width: 100%;"/>
		<login-interface></login-interface>
		<register-interface hidden></register-interface>
	    </div>
	</div>
	</div>
    </body>
    <script>
     document.addEventListener('login-register:toggle_page', (e) => {
	 if (e.detail.to === 'login') {
	     document.querySelector('register-interface').setAttribute('hidden', true);
	     document.querySelector('login-interface').removeAttribute('hidden', true);
	 } else {
	     document.querySelector('login-interface').setAttribute('hidden', true);
	     document.querySelector('register-interface').removeAttribute('hidden', true);
	 }

     })
    </script>
</html>
