<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reward</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>

  <body class="p-4 max-w-2xl mx-auto">
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-sm px-20">
      <div class="flex-1">
        <a class="text-2xl font-bold text-[#B00FB3]" href="home.html"> <-- </a>
      </div>
    </div>

    <!-- 1. Centered Header -->
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-black">Atur Reward</h1>
    </header>

    <!-- 2. Horizontal Group (Icon 30% + Slider 70%) -->
    <div class="flex items-center gap-4 mb-8 w-full">
      <!-- Icon (30% width) -->
      <div class="w-[30%] flex justify-center">
        <!-- <i class="fas fa-sliders-h text-3xl"></i> -->
        <img src="assets/images/coin.png" />
      </div>

      <!-- Slider (70% width) - Daisy UI themed -->
      <div class="w-[70%] px-4">
        <div class="flex mb-8 items-center gap-4">
          <input
            type="range"
            min="10000"
            max="1000000"
            value="10000"
            class="w-full h-5 bg-gray-200 rounded-lg appearance-none cursor-pointer"
            style="accent-color: #b00fb3"
            oninput="updateDisplay(this.value)"
          />
          <span id="slider-value">100000</span>
        </div>
      </div>
    </div>

    <!-- Centered Text Display (Large) -->
    <div
      id="currency-display"
      class="text-center text-2xl font-semibold !text-[#B00FB3] mb-4"
    >
      IDR100.000
    </div>

    <!-- 4. Smaller Text Display -->
    <div class="text-center text-red-600 mb-8">
      Akan dibagi secara rata oleh responden
    </div>

    <!-- 5. Submit Button -->
    <div class="flex justify-center">
      <button class="btn btn-primary border-black text-white px-8">
        <a href="formQuestion.html">Lanjut</a>
      </button>
    </div>

    <!-- Hidden Question Template -->
    <div
      id="question-form"
      class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50"
    >
      <div class="bg-white p-6 rounded-lg w-full max-w-xl shadow-lg relative">
        <button
          onclick="closeQuestionForm()"
          class="absolute top-2 right-4 text-xl"
        >
          &times;
        </button>
        <h2 class="text-lg font-bold mb-4">Question Title</h2>
        <input
          type="text"
          class="input input-bordered w-full mb-4"
          placeholder="Tulis pertanyaan di sini"
        />

        <div class="space-y-2">
          <div class="flex items-center gap-2">
            <input type="radio" name="option" />
            <input
              type="text"
              class="input input-sm input-bordered w-full"
              placeholder="Opsi 1"
            />
          </div>
          <div class="flex items-center gap-2">
            <input type="radio" name="option" />
            <input
              type="text"
              class="input input-sm input-bordered w-full"
              placeholder="Opsi 2"
            />
          </div>
          <div class="flex items-center gap-2">
            <input type="radio" name="option" />
            <input
              type="text"
              class="input input-sm input-bordered w-full"
              placeholder="Opsi 3"
            />
          </div>
        </div>

        <div class="text-center mt-6">
          <button class="btn btn-primary px-6" onclick="submitQuestion()">
            Simpan
          </button>
        </div>
      </div>
    </div>

    <script>
      function updateDisplay(value) {
        const slider = document.querySelector('input[type="range"]');
        const percentage =
          ((value - slider.min) / (slider.max - slider.min)) * 100;

        // Update currency
        const formatted = "IDR" + parseInt(value).toLocaleString("id-ID");
        document.getElementById("currency-display").innerText = formatted;
        document.getElementById("slider-value").innerText =
          parseInt(value).toLocaleString("id-ID");

        // Update slider background
        slider.style.background = `linear-gradient(to right, #b00fb3 0%, #b00fb3 ${percentage}%, #e5e7eb ${percentage}%, #e5e7eb 100%)`;
      }

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", () => {
        const slider = document.querySelector('input[type="range"]');
        updateDisplay(slider.value);
      });
    </script>
  </body>
</html>
